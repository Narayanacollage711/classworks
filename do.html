            opacity: 1;
            color: red;
        }
        25%{

            opacity: 1;
            color: rgba(red, 0, 0, 1.0);
        }
        75%{
            opacity: 1;
            color: rgba(red, 0, 0, 0.8);
        }
        }
        #h1
        {
            animation: blink 1s infinite;
        }
    
</style>
